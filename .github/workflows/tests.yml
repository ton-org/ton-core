name: Run tests

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "yarn"
      - run: yarn ci
      - run: yarn run test
